	</head>
	<body>
		<div class="e-grid-8">

			<div class="e-button">

			</div>
			<div class="e-button e-reverse">
				<input type="button" name="" id="" value="登录" />
			</div>
		</div>
		<div class="e-switch e-full-width e-active">
			<label>自动同步</label>
			<input type="checkbox" name="" id="" value="" />
		</div>

		<div class="e-pullmenu e-auto-auto">
			<div class="e-button">
				<button>
					<span class="e-icon-downarrow"></span>
					black
				</button>
			</div>
			<ul class="e-list">
				<li class="e-item">whitebluegreen</li>
				<li class="e-item">yello</li>
				<li class="e-item">red</li>
			</ul>
		</div>

			<div class="e-button">
				<button>
					hello

				</button>
			</div>
			<div class="e-list">
				<div class="e-item">

				<div class="e-item">
					2
				</div>
				<div class="e-item">
					3
				</div>
			</div>
		</div>
		<form class="e-grid-3" action="#">
			<div class="e-input-row">
				<label>账户名:</label>
				<input type="text" name="userName" id="" value="" placeholder="请输入账户" />
			</div>
			<div class="e-input-row">
				<label>密码:</label>
				<input type="password" name="userPass" id="" value="" placeholder="请输入密码" />
			</div>
			<div class="e-input-row e-input-fixed">
				<label>邮箱：</label>
				<input type="password" name="userPass" id="" value="" placeholder="请输入邮箱" />
				<span>@</span>
				<div class="e-pullmenu">
					<div class="e-button">
						<button type="button">
							<span class="e-icon-downarrow"></span>
							163.com
						</button>
					</div>
					<ul class="e-list">
						<li class="e-item">qq.com</li>
						<li class="e-item">gmail.com</li>
						<li class="e-item">outlook.com</li>
					</ul>
				</div>
			</div>

			<div class="e-input-group">
				<div class="e-checkbox">
					<label for="male">记住账号</label>
					<input id="male" type="checkbox" name="" value="男" />
				</div>
				<div class="e-checkbox">
					<label for="female">记住密码</label>
					<input id="female" type="checkbox" name="" value="女" />
				</div>
			</div>
			<div class="e-switch">
				<label>自动登录</label>
				<input type="checkbox" name="autoLogin" id="" value="autoLogin" />
			</div>
			<div class="e-input-group">
				<div class="e-radio">
					<label for="deal1">我同意本协议</label>
					<input type="radio" name="deal" id="deal1" value="deal" />
				</div>
			</div>
			<div class="e-input-group">
				<div class="e-button">
					<button type="button">
						<span class="e-icon">
							<img src="img/star.ico">
						</span>
						确定
					</button>
				</div>
				<div class="e-button">
					<button type="button">
						<span class="e-symbol">
							<div class="e-icon-downarrow"></div>
						</span>
						重制
					</button>
				</div>
			</div>

		<div class="e-icon e-grid-5">
			<img src="img/logo.png">
